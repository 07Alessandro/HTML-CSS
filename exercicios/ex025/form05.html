<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            width: 400px;
            
        }
        fieldset {
            padding: 20px;
        }
        input {
         margin-bottom: 10px;
         
        }

       
        
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="" method="get" autocomplete="on">

        

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ismas" value="M">
            <label for="ismas">Masculino</label> <br>

            <input type="radio" name="sexo" id="isfem" checked value="F">
            <label for="isfem">Femenino</label>
        </fieldset>

        <fieldset>
            <legend>
                Esportes favoritos
            </legend>
            <input type="checkbox" name="futebol" id="ifutebol"> <label for="ifutebol">Futebol</label> <br>

            <input type="checkbox" name="basq" id="ibasq"><label for="ibasq"> Basquete</label> <br>

            <input type="checkbox" name="natacao" id="inatacao"> <label for="inatacao"> Natação</label> <br>

            <input type="checkbox" name="skate" id="iskate"> <label for="iskate"> Skate</label>

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <form action="" method="get" autocomplete="on">


        <fieldset>
            <legend>Contato</legend>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required autocomplete="name" minlength="3" maxlength="20" placeholder="Seu nome "> <br>

            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required  autocomplete="email">
            <br>

            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required autocomplete="current-password">

            <input class="env-reset" type="submit" value="Enviar"> 
            <input  class="env-reset" type="reset" value="Limpar"> 
        </fieldset>
    </form>
    
</body>
</html>
